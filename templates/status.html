{% extends "base.html" %}


{%block content%}



<div class="container px-1 px-md-4 py-5 mx-auto">
    <div class="card">
        <div class="row d-flex justify-content-between px-3 top">
            <div class="d-flex">
                <h5>ORDER <span class="text-primary font-weight-bold">Customer id here</span></h5>
            </div>
            <div class="d-flex flex-column text-sm-right">
                <p class="mb-0" style="font-size: x-large; font-weight: 600;">Date Of Delivery: <span>Query here</span></p>
            </div>
        </div> <!-- Add class 'active' to progress -->
        <div class="active">


        </div>


        <div class="row d-flex justify-content-center">
            <div class="col-12">
                <ul id="progressbar" class="text-center">
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="active step0"></li>
                    <li class="step0"></li>
                </ul>
            </div>
        </div>
        <div class="row justify-content-between top">
            <div class="row d-flex icon-content"> <img class="icon" src="static/images/icons8-broken-phone-64.png">

                    <p class="font-weight-bold">Order<br>Received</p>
                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="static/images/icons8-gears-64.png">

                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="static/images/icons8-touchscreen-64.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Final<br>Touch</p>
                </div>
            </div>
            <div class="row d-flex icon-content"> <img class="icon" src="static/images/icons8-cell-phone-64.png">
                <div class="d-flex flex-column">
                    <p class="font-weight-bold">Order<br>Completed</p>
                </div>
            </div>
        </div>
    </div>
</div>



{%endblock%}
