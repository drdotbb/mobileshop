<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
        />

        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/footer.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/progressbar.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static',filename='styles/navbar.css') }}"
        />

        <title>{%block title %} {%endblock%}</title>
        <nav class="nav">
            <div class="d-flex justify-content-start w-100">
                <div class="logo">
                    <a href="/track"><p class="display-5">Mobile Snap</p></a>
                </div>
                <div class="ms-auto d-flex align-items-center nav-links">
                   
                    <a href="/contact"><p class="h3">Contact</p></a>
                </div>
                <span class="navTrigger">
                    <i></i>
                    <i></i>
                </span>
            </div>
        </nav>
    </head>

    <body>
        

        <div class="container-fluid px-1 px-md-4 py-5 mx-auto">
            <div class="card" style="position: relative; top: 500px;">
                <div class="p-5 top">
                    <div class="d-flex flex-column mb-3">
                        <p class="h1">Tracking ID:</p>
                        <form action = "http://127.0.0.1:5000/track" method = "post">
                            <div class="form-row align-items-center">
                              <div class="col-auto">
                                
                                <input type="text" class="form-control mb-2" name="tracking" placeholder="">
                              </div>
                              
                              
                              <div class="col-auto">
                                <button type="submit" class="btn btn-primary mb-2">Submit</button>
                              </div>
                            </div>
                          </form>
                    </div>
                    <div class="d-flex flex-wrap">
                        
                    </div>
                </div>
            </div>
        
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
